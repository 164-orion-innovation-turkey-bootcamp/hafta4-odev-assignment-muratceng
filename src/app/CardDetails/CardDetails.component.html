<Navbar-selector></Navbar-selector>

<div class="container mt-5" *ngIf="products.length>0">
<ul >
    <li *ngFor="let item of products">
        <div>{{item.title}}</div>
        <div>{{item.price | currency:'TRY '}}</div>
    </li>
</ul>
<h1>Total price: {{totalPrice | currency:'TRY '}}</h1>
<button class="btn btn-primary mb-5">Approval your order</button>
</div>

<div class="container" *ngIf="!(products.length>0)">
    <p>There are no items in your cart</p>
</div>

<Footer-selector ></Footer-selector>
